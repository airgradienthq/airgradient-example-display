<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-bar" class="loading-bar hidden">
        <div class="loading-progress"></div>
    </div>

    <!-- Temperature Unit Toggle -->
    <div class="temp-unit-toggle">
      <button id="temp-toggle" class="temp-toggle-btn" title="Switch temperature units">
        Â°C
      </button>
    </div>

    <!-- Main Content -->
    <div class="wrapper">
        <h1>AirGradient Display Demo</h1>

        <!-- Outdoor Locations -->
        <div id="outdoor-section" class="location-section hidden">
            <h2>Outdoor Air Quality</h2>
            <div id="outdoor-locations"></div>
        </div>

        <!-- Indoor Locations -->
        <div id="indoor-section" class="location-section hidden">
            <h2>Indoor Air Quality</h2>
            <div id="indoor-locations"></div>
        </div>

        <!-- No Data Message -->
        <div id="no-data-message" class="no-data">
          <div id="no-token-message">
            <h3>ðŸ”‘ Get API Token</h3>
            <p>Get your API Token from the
            <a href="https://app.airgradient.com/settings/place?tab=4" target="_blank">Connectivity Page</a>.</p>

            <!-- API Token Input -->
            <div class="api-token-field">
              <div class="input-container">
                <input type="text" id="api-token" placeholder="Enter your API token">
              </div>
            </div>
          </div>

          <div id="no-locations-message" class="hidden">
            <h2>No Locations Data</h2>
          </div>
        </div>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <script src="app.js"></script>
</body>
</html>
